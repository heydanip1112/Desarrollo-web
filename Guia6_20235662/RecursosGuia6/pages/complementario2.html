<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylesFunciones.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Formulario de Registro de Estudiante</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../indexFunciones.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="complementario2.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Registro
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container-lg margen-superior">
        <div class="row">
            <div class="col-12 shadow-lg p-4 bg-body rounded">
                <h3>Formulario de Registro de Estudiante</h3>
                <form id="formularioEstudiante">
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="carnet" placeholder="Carnet">
                                <label for="carnet">Carnet (Ejemplo: AB001)</label>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                                <label for="nombre">Nombre Completo</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="dui" placeholder="DUI">
                                <label for="dui">Número de DUI (########-#)</label>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nit" placeholder="NIT">
                                <label for="nit">Número de NIT (####-######-###-#)</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="fechaNacimiento" placeholder="Fecha de Nacimiento">
                                <label for="fechaNacimiento">Fecha de Nacimiento (DD/MM/YYYY)</label>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                                <label for="email">Correo Electrónico</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="edad" placeholder="Edad">
                                <label for="edad">Edad</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 pt-3">
                            <button type="button" class="btn btn-primary" onclick="validarFormulario()">Validar</button>
                            <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                        </div>
                    </div>
                </form>
                <p id="mensaje" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/complementario2.js" defer></script>
</body>

</html>
